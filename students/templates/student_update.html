{% extends "base.html" %}
{% block content %}

<h1 class="text-center">Update User</h1>

<form action ="{% url 'student_updated' students.id %}" method="post">
    {% csrf_token %}
  <div class="form-group mb-2">
    <label>Name</label>
    <input type="text" class="form-control" id="name"name= "name"value="{{students.name}}">
  </div>
  <div class="form-group mb-2">
    <label>Roll_Number</label>
    <input type="text" class="form-control" id="roll_number"name= "roll_number"value="{{students.roll_number}}">
  </div>
  <div class="form-group mb-2">
    <label>Date-of-Birth</label>
    <input type="text" class="form-control" id="date_birth"name= "date_birth"value="{{students.date_of_birth}}">
  </div> 
  <div class="form-group mb-2">
    <label>Email</label>
    <input type="text" class="form-control" id="email"name= "email"value="{{students.email}}">
  </div>
  <div class="form-group mb-2">
    <label>Phone</label>
    <input type="text" class="form-control" id="phone"name= "phone"value="{{students.phone_number}}">
  </div>
  
  <div class="form-group mb-2">
    <label>Address</label>
    <input type="text" class="form-control" id="address"name= "address"value = "{{students.address}}">
  </div>
  
  <button type="submit" class="btn btn-primary">Updated</button>
</form>
{% endblock %}
